{{ define "main" }}
<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <!-- Post Container -->
            <div class="
            col-lg-8 col-lg-offset-1
            col-md-8 col-md-offset-1
            col-sm-12
            col-xs-12
            post-container">
                {{ if eq (.Param "multilingual") true }}
                {{ partial "multilang-sel.html" . }}

                <!-- French Version -->
                <div class="fr post-container">
                    {{$file := (.Param "fr-page")}}
                    {{ $file | readFile | markdownify}}
                </div>

                <!-- Dutch Version -->
                <div class="nl post-container">
                    {{ .Content }}
                </div>
                {{ else }}
                {{ .Content }}
                {{ end }}

                {{ partial "comments.html" . }}

            </div>

            {{ partial "sidebar.html" . }}
        </div>
    </div>
</article>

{{ end }}
